<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="style.css"> -->
        <style>
            .navbar-nav > li{
                padding-left:30px;
                padding-right:40px;
                }

            #newsQuery {
                width: 350px;
            }

            .card {
                padding-left: 10px;
                padding-right: 10px;
            }

            tr{
                padding-left: 30px;
                padding-right: 30px;
            }
        </style>
        <title>Home</title>
    </head>

<body class="m-0 p-0">

    <div class="container-fluid m-0 p-0">

        <!-- navbar -->
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <h3><span class="text-warning"><i>NEWS</i></span></h3>
                    	<!-- <img src="./news.png" width="200" height="50"> -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                            </li>
                            <li class="nav-item">
                                  <span></span>
                            </li>
                            <li class="nav-item">
                              
                            </li>
                            <li class="nav-item">
                                <form action="/home" method="post" class="d-flex">
                                    {% csrf_token %}
                                    <input type="search" name="news" class="form-control me-4" id="newsQuery" placeholder="Search news">
                                    <button type="submit" role="search" class="btn btn-outline-warning" id="searchBtn">search</button>
                                </form>
                            </li>
                            <li class="nav-item">
                            </li>
                            <li class="nav-item">
                            </li>
                            <li class="nav-item">
                            </li>
                        </li>
                        <li class="nav-item">
                        </li>
                        <li class="nav-item">
                        </li>
                        <li class="nav-item">
                        </li>
                            <li class="nav-item">
                                <a href="/logout"><button  class="btn btn-outline-primary">Logout</button></a>
                        </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div><br>
        <p class="h1" style="text-align: center ;">{{title}}</p>

        <!-- News  -->
<div>
       {% if articles %}
        
<div class="row m-3" id="newsType">
            <table style="text-align:center;">
      

<div class="row me-2 ms-2" id="newsdetails">
                {% for article in articles %}
                    <tr>
                        <!-- <td>{{article.title}}</td>
                        <td><img src={{article.urlToImage}} alt="{{article.title}}" width="300" height="300"></td>
                        <td><a href="{{article.url}}" target="_blank">Go to news</a></td> -->
                        <div class="card" style="width: 18rem;">
                            <img class="card-img-top" src="{{article.urlToImage}}" alt="{{article.title}}">
                            <div class="card-body">
                              <h5 class="card-title">{{article.title}}</h5>
                              <p class="card-text">{{article.description}}</p>
                              <a href="{{article.url}}" target="_blank" class="btn btn-primary">Go to News</a>
                            </div>
                        </div>
                    </tr>
                {% endfor %}

               </table>
</div>
</div>
        {% endif %}
</div>
     
        <!-- footer -->
        <!-- <div class="mt-5">
            <div>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
                  <div class="container-fluid m-0 p-0">
                    <h5 class="text-white me-auto ms-auto">Code<span class="text-warning">Logic</span></h5>
                  </div>
                </nav>
              </div>
        </div>

    </div> -->
</body>
</html>
